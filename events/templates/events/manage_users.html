{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mt-4 fw-bold text-primary">ğŸ‘¥ Manage Users</h1>
    
    {% if users %}
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>User Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.user_type }}</td>
                <td>
                    <a href="{% url 'edit_user' user.id %}" class="btn btn-warning btn-sm">âœ Edit</a>
                    <a href="{% url 'delete_user' user.id %}" class="btn btn-danger btn-sm">ğŸ—‘ Remove</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p class="text-muted">No users found.</p>
    {% endif %}
</div>
{% endblock %}
