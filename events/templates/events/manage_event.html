{% extends 'base.html' %}
{% comment %} Detailed Dashboard for a Single Event {% endcomment %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="fw-bold text-primary text-center">Manage Event: {{ event.name }}</h2>
        <hr>

        <div class="d-flex justify-content-center gap-3 mt-4">
            <a href="{% url 'edit_event' event.id %}" class="btn btn-warning btn-lg px-4">✏️ Edit Event</a>
            <a href="{% url 'manage_registrations' event.id %}" class="btn btn-primary btn-lg px-4 shadow">📋 Manage Registrations</a>
            
            <a href="{% url 'accepted_participants' event.id %}" class="btn btn-success btn-lg px-4 shadow">✅ Accepted Participants</a>
            <a href="{% url 'view_feedback' event.id %}" class="btn btn-outline-info">📝 View Feedback</a>

            <form action="{% url 'delete_event' event.id %}" method="POST" onsubmit="return confirm('Are you sure you want to delete this event?');">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-lg px-4">🗑️ Delete Event</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
